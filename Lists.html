<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/beauty.css">
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<h1>Unordered list</h1>
<h2>Type of Fruits</h2>
<ul>
  <li>Passion</li>
  <li>Strawberry</li>
  <li>Blue berries</li>
  <li>Pineapple</li>
  <li>Black berries</li>
</ul>
<h1>Ordered lists</h1>
<h2>Premier League Clubs</h2>
<ol>
  <li>Chelsea</li>
  <li>Manchester City</li>
  <li>Liverpool</li>
  <li>Newcastle United</li>
  <li>Arsenal</li>
</ol>
